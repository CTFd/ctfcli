---
name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Lint
        run: make lint
